<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Login-to-Foodpanda</title>
</head>

<body>
    <div class="signin-container">
        <div class="signin-content">
            <h1 id="well" class="welcome">Login</h>
            <form action="#">
                <div class="input-group">
                    <input type="email" placeholder="Email" name="" id="lemail" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" name="" id="lpassword" required>
                </div>
                <div class="forgot">
                    <a href="#" class="forgot-passward">Forgot Password?</a>
                </div>
                <div class="buttons">
                    <button onclick="login()" class="login-btn btn" type="submit">Log In</button>
                </div>
                <div class="link-page">
                    <span id="link">I don't have an account : </span><a href="./signup.html">Go to signup</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
